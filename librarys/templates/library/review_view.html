
<!-- review.html -->
{% extends 'library/base.html' %}

{% block title %}Review{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">{{ forms.course }}</h2>
    <p class="text-muted text-center">Reviewed by: {{ forms.student }}</p>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Review Comment</h5>
            <p class="card-text">{{ forms.comment }}</p>
        </div>
    </div>
</div>
{% endblock %}
